name: Expo Build

on:
  push:
    branches:
      - main
    paths:
      - 'app.json'
      - 'app.config.js'
      - 'eas.json'
      - '.github/workflows/expo-build.yml'
      - 'android/**'
      - 'ios/**'
  workflow_dispatch:  # Add manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Configure EAS
        run: |
          # Create .eas/credentials.json file with token
          mkdir -p ~/.eas
          echo '{"auth": {"token": "${{ secrets.EAS_TOKEN }}"}}' > ~/.eas/credentials.json
          # Verify credentials
          eas whoami

      - name: Validate EAS Configuration
        run: eas diagnostics
        
      - name: Prepare Build (without executing)
        run: echo "Build preparation complete. Skipping actual build due to EAS quota limitations."
        
